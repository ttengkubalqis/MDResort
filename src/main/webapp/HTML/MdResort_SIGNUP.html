<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="MdResort_HOMEPAGE.html"><img src="MdResort_logo.png" alt="MD Resort Logo"></a> 
            <a href="MdResort_HOMEPAGE.html" style="color: black; text-decoration: none;">MD Resort</a>
        </div>
        <nav>
            <ul>
                <li><a href="MdResort_HOMEPAGE.html">HOME</a></li>
                <li class="dropdown"><a href="MdResort_ROOM.html">ROOM</a>
                    <div class="dropdown-room">
                        <a href="MdResort_ROOM_FAMILY.html">FAMILY</a>
                        <a href="MdResort_ROOM_CABIN.html">CABIN</a>
                        <a href="MdResort_ROOM_WOOD.html">WOOD</a>
                    </div>
                </li>
                <li><a href="MdResort_FACILITIES.html">FACILITIES</a></li>
                <li><a href="MdResort_SIGNUP.html" class="btn">Sign Up</a></li>
                <li><a href="MdResort_LOGIN.html" class="btn">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- start signup form -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <button class="social-btn facebook-btn">Sign up with Facebook</button>
        <button class="social-btn google-btn">Sign up with Google</button>
        <div class="divider">
            <span></span>
            <p>or with your email</p>
            <span></span>
        </div>

        <form action="/MDResort/servletSignup" method="post" class="signup-form">
            <!-- Ensure the inputs for first and last name are correctly placed -->
            <input type="text" placeholder="First name" name="first-name" required>
            <input type="text" placeholder="Last name" name="last-name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="privacy-text">This site is protected by reCAPTCHA Enterprise and the Google Privacy Policy and Terms of Service apply</p>
        <p class="login-text">Already have an account? <a href="MdResort_LOGIN.html">Log In</a></p>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="MdResort_logo.png" alt="Logo">
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/mddiahresort/"><img src="facebook_icon.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/mddiahresort.co/"><img src="instagram_icon.png" alt="Instagram"></a>
                <a href="https://api.whatsapp.com/send?phone=601114753100&text=Hi%20is%20there%20available%20room%20at%20MD%20resort%3F"><img src="whatsapp_icon.png" alt="WhatsApp"></a>
            </div>

            <!-- Navigation Links -->
            <ul class="footer-links">
                <li><a href="MdResort_HOMEPAGE.html">Home</a></li>
                <li><a href="MdResort_ROOM.html">Room</a></li>
                <li><a href="MdResort_FACILITIES.html">Facilities</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
